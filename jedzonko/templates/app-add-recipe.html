{% extends "__base__.html" %}

{% block title %}Nowy przepis{% endblock %}

{% block content %}
<div class="dashboard-content border-dashed p-3 m-4 view-height">
<form method="post">
    {% csrf_token %}
    <div class="mt-4 ml-4 mr-4">
        <div class="row border-bottom border-3">
            <div class="col"><h3 class="color-header text-uppercase">Nowy
                przepis</h3></div>
            <div class="col d-flex justify-content-end mb-2">
                <input type="submit" class="btn btn-success rounded-0 pt-0 pb-0 pr-4 pl-4" value="Zapisz">
            </div>
        </div>

        <table class="table borderless">
            <tbody>
            <tr class="d-flex">
                <th scope="row" class="col-2">Nazwa Przepisu</th>
                <td class="col-7">
                    <input name="name" class="form-control" id="recipeName" placeholder="Nazwa przepisu">
                </td>
            </tr>
            <tr class="d-flex">
                <th scope="row" class="col-2">Opis przepisu</th>
                <td class="col-7">
                    <input name="description" class="form-control" id="recipeDescription" placeholder="Opis przepisu">
                </td>
            </tr>
            <tr class="d-flex">
                <th scope="row" class="col-2">Przygotowanie(minuty)</th>
                <td class="col-3">
                    <input type="number" name="preparation_time" class="p-1" id="preparationTime" placeholder="W minutach" value="">
                </td>
            </tr>
            </tbody>
        </table>

        <div class="row d-flex">
            <div class="col-5 border-bottom border-3"><h3
                    class="text-uppercase">Sposób przygotowania</h3></div>
            <div class="col-2"></div>
            <div class="col-5 border-bottom border-3"><h3
                    class="text-uppercase">Składniki</h3></div>
        </div>
        <div class="row d-flex">
            <div class="col-5 p-4">
                <textarea name="preparation_description" class="form-control" rows="10" id="preparationDescription"
                              placeholder="Sposób przygotowania"></textarea>
            </div>
            <div class="col-2"></div>

            <div class="col-5 p-4">
                <textarea name="ingredients" class="form-control" rows="10" id="recipeIngredients"
                              placeholder="Składniki"></textarea>
            </div>
        </div>
    </div>
</form>
</div>
{% endblock content %}
